<!DOCTYPE html>
<html>
<head>
    <title>Contactez-nous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/Contacteznous.css">
</head>
<body>
    <h1>Contactez-nous</h1>
    <form>
        <label for="name">Nom (optionnel) :</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="comments">Envoyez-nous vos commentaires :</label><br>
        <textarea id="comments" name="comments" required></textarea><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
